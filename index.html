<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Date and Time Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body class="bg-secondary-subtle " >
    <div class="container d-flex align-items-center justify-content-center ">
        
        <div class="row " style="height: 100vh; width:100%;">
            
            <div class="col-12  col-xl-8 col-md-12 col-lg-6 col-sm-12 d-flex align-items-center flex-column justify-content-center mx-auto text-center ">
                
                 <h2 class="text-info text-center  ">Country Date and Time Display</h2><br>
                 <div style="max-width:25rem; max-height: 15rem;">
                 </div>

                <select class="form-select  mt-3 border border-2  border-info fw-medium " style="width: 70%;" name="" id="Select">
                    <option value="Asia/Kolkata">Asia/Kolkata</option>
                </select><br>
                <p id="result" style="height: 3rem;" class="text-danger fw-medium fs-4 " ></p>
                <button class="btn btn-info fw-medium  " onclick="fetchDateTime()" >Display Date and Time</button>
            </div>

        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
